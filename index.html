<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plant Health Classifier (File Upload)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #eefbf0;
    }
    #image-preview {
      max-width: 300px;
      margin: 20px auto;
      display: none;
      border: 1px solid #ccc;
    }
    #label-container div {
      font-size: 18px;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ðŸŒ¿ Plant Health Classifier</h1>
  <p>Upload a plant leaf image to check its health status.</p>

  <input type="file" accept="image/*" onchange="handleImageUpload(event)" />
  <br>
  <img id="image-preview" src="#" alt="Image Preview" />
  <div id="label-container"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/an6NXSD__/";
    let model, maxPredictions;

    // Load the model once at the beginning
    async function loadModel() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();
      console.log("Model loaded.");
    }

    loadModel(); // call once on page load

    async function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      const img = document.getElementById("image-preview");
      img.src = URL.createObjectURL(file);
      img.style.display = "block";

      // Wait for the image to fully load before predicting
      img.onload = async () => {
        const prediction = await model.predict(img);
        const labelContainer = document.getElementById("label-container");
        labelContainer.innerHTML = ""; // Clear previous results

        prediction.forEach(p => {
          const div = document.createElement("div");
          div.textContent = `${p.className}: ${(p.probability * 100).toFixed(2)}%`;
          labelContainer.appendChild(div);
        });
      };
    }
  </script>

</body>
</html>
